<div id="notificacion" class="alert {{classTipoAlerta}} alert-dismissible fade show {{classHide}}" role="alert">
  <h5 id="tituloNotificacion" class="alert-heading">{{ notificacion.title }}</h5>
  <p id="mensajeNotificacion">{{ notificacion.message }}</p>
  <button type="button" class="close" (click)="cerrarNotificacion()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
